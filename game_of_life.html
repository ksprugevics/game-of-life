<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Game of life</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Conway's Game of Life simulation</h1>
    <main>
      <canvas id="myCanvas"></canvas>
    </main>
    <footer>
      <div id="controls">
        <button id="clearButton">Clear</button>
        <button id="resetButton">Reset</button>
        <button id="toggleButton">Start!</button>
        <button id="nextButton">Next Iteration</button>
        <div>
          <span>Brush size</span>
          <div id="brushSizeContainer">
            <button id="brushDecrementButton">-</button>
            <span id="brushSizeLabel">1</span>
            <button id="brushIncrementButton">+</button>
          </div>
        </div>
        <div>
          <span>Animation Speed</span>
          <div>
            <input type="range" id="speedSlider" min="200" max="1000" value="500"/>
          </div>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
